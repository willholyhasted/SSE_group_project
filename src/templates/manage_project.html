<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Manage my project</title>
   <style>
       /* General Styles */
       body {
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           background-color: #f0f8ff; /* Light blue background */
           color: #333; /* Default text color */
           line-height: 1.6; /* Improve text readability */
       }

       /* Header Style */
       .header {
           text-align: center;
           background-color: #FFD700; /* Gold background */
           padding: 40px 0; /* Increased padding for a bigger banner */
           font-size: 40px; /* Larger font size for the title */
           font-weight: bold;
           color: #000; /* Black color for the text */
           letter-spacing: 1px;
       }

       /* Main Section */
       .main {
           padding: 2rem;
           display: flex;
           justify-content: center;
           background-color: #f4f4f4; /* Light gray background */
       }

       /* Project Details Container */
       .project-details {
           background-color: #fff; /* White background */
           border: 2px solid #FFD700; /* Gold border */
           border-radius: 10px; /* Rounded corners */
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
           padding: 2rem;
           max-width: 1200px; /* Increased max width for a wider table */
           width: 100%;
       }

       .project-details h2 {
           font-size: 2rem;
           color: #007BFF; /* Blue color for project title */
           margin-bottom: 1rem;
       }

       /* Table Styles */
       table {
           width: 100%; /* Make the table span the full container width */
           border-collapse: collapse;
           margin-top: 20px;
       }

       table, th, td {
           border: 1px solid #ccc;
       }

       th, td {
           padding: 12px;
           text-align: left;
       }

       th {
           background-color: #f4f4f4;
       }

       /* Bold applicant names */
       .applicant-name {
           font-weight: bold;
       }

       /* Action Button Styles */
       .action-btn {
           padding: 10px 20px;
           font-size: 16px;
           cursor: pointer;
           background-color: #4CAF50;
           color: white;
           border: none;
           border-radius: 5px;
           margin: 5px;
       }

       .action-btn.decline {
           background-color: #f44336;
       }

       .action-btn:hover {
           opacity: 0.8;
       }

       /* Status Styles */
       .status {
           font-weight: bold;
           font-size: 16px;
           padding: 10px 20px;
           border-radius: 5px;
           display: inline-block;
           margin: 5px 0;
       }

       .status.accepted {
           background-color: #4CAF50;
           color: white;
       }

       .status.declined {
           background-color: #f44336;
           color: white;
       }

       /* View Profile Button */
       .view-profile-btn {
           display: inline-block;
           padding: 6px 12px;
           font-size: 14px;
           font-weight: bold;
           color: #fff; /* White text */
           background-color: #0d2d41;
           border: 1px solid #007BFF;
           border-radius: 4px;
           text-align: center;
           text-decoration: none;
           cursor: pointer;
       }

       .view-profile-btn:hover {
           background-color: #5AA0D3;
       }
   </style>
</head>
<body>
   <!-- Header Section -->
   <div class="header">
       Manage my project
   </div>

   <!-- Main Content Section -->
   <div class="main">
       <div class="project-details">
           <!-- Project Name Section -->
           <h2>Project Name: Example Project</h2>

           <!-- Applicants Section -->
           <h3>Applicants</h3>

           <!-- Applicant Details Table -->
           <table>
               <thead>
                   <tr>
                       <th>Name</th>
                       <th>Course</th>
                       <th>Enroll Year</th>
                       <th>Emails</th>
                       <th>Action</th>
                   </tr>
               </thead>
               <tbody>
                    {% for applicant in applicants}
                   <tr>
                       <td>
                           <span class="applicant-name">{{ first_name }} {{ last_name }}</span><br>
                           <a href="#" class="view-profile-btn">View Profile</a>
                       </td>
                       <td>{{ course }}</td>
                       <td>{{ enrolling_year }}</td>
                       <td>{{ email }}</td>
                       <td>
                           <div id="action-john">
                               <button class="action-btn" onclick="acceptApplicant('john')">Accept</button>
                               <button class="action-btn decline" onclick="declineApplicant('john')">Decline</button>
                           </div>
                   </tr>
                    {% endfor %}
               </tbody>
           </table>
       </div>
   </div>

   <script>
       function acceptApplicant(id) {
           const actionBlock = document.getElementById(`action-${id}`);
           actionBlock.innerHTML = '<span class="status accepted">Accepted</span>';
       }

       function declineApplicant(id) {
           const actionBlock = document.getElementById(`action-${id}`);
           actionBlock.innerHTML = '<span class="status declined">Declined</span>';
       }
   </script>
</body>
</html>
