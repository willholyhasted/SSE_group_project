<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../static/styles_projectsinfo.css">
</head>
<body>
    <!-- Header Block -->
    <div class="header">
        <h1>My Profile</h1>
    </div>

    <!-- Main Profile Container -->
    <div class="profile-container">
        <!-- Left Section -->
        <div class="profile-left">
            <p><strong>Name:</strong> {{ first_name }} {{ second_name }}</p>
            <p><strong>Course:</strong> {{ course }}</p>
            <p><strong>Enrolling Year:</strong> {{ enrolling_year }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>GitHub URL:</strong> <a href="{{ github_url }}" target="_blank">{{ github_url }}</a></p>
            <p><strong>LinkedIn URL:</strong> <a href="{{ linkedin_url }}" target="_blank">{{ linkedin_url }}</a></p>
        </div>

        <!-- Right Section -->
        <div class="profile-right">
            <h2>Bio</h2>
            <p>{{ bio }}</p>
        </div>
    </div>
</body>
</html>
