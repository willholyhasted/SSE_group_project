<!-- 
This HTML file contains a form for creating a new project. 
It includes fields for project details, such as name, description, people count, and fields of interest, with dynamic error handling and JavaScript for input validation.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
        }

        /* Header Block with vibrant colors */
        .header {
            background-color: #ffd700; /* Vibrant yellow */
            color: black;
            padding: 30px 0;
            text-align: center;
            font-size: 30px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* Main container for the form */
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h2 {
            text-align: center;
            font-size: 28px;
            color: #003366; /* Deep blue */
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        /* Label styles */
        label {
            font-size: 18px;
            color: #003366;
            margin-bottom: 5px;
        }

        /* Input fields styling */
        input[type="text"], input[type="number"], input[type="email"], textarea, select {
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ffd700; /* Yellow border */
            border-radius: 5px;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
            margin-bottom: 15px; /* Spacing between input and label */
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="email"]:focus, textarea:focus, select:focus {
            border-color: #003366; /* Blue border on focus */
            outline: none;
        }

        /* Button styling */
        button {
            padding: 15px;
            font-size: 18px;
            background-color: #003366; /* Deep blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00508b; /* Darker blue on hover */
        }

        /* Footer section */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Flex container for checkbox layout */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between; /* Evenly space items across the row */
        }

        .checkbox-group label {
            width: 30%; /* Adjusts the width of each checkbox to fit 3 per row */
            font-size: 12px; /* Smaller font size for options */
            display: flex;
            align-items: center; /* Vertically align checkboxes and labels */
        }

        .checkbox-group input {
            margin-right: 5px; /* Space between checkbox and label */
        }

        /* Styling for small error message */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Header displaying the page title -->
    <div class="header">Project Details</div>
    <!-- Main container for the form -->
    <div class="container">
        <h2>Create a New Project</h2>
        <!-- Display error message if any -->
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <!-- Form for submitting project details -->
        <form action="/project" method="POST" id="project-form">
            <div class="form-group">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" name="project-name" placeholder="Enter your project name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Briefly describe your project" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="people">Number of People</label>
                <input type="number" id="people" name="people" placeholder="Enter the number of participants" min="1" required>
            </div>
            <div class="form-group">
                <label for="field">Field</label>
                <!-- Group of checkboxes for selecting fields -->
                <div class="checkbox-group" id="checkbox-group">
                    <!-- Each checkbox with a label -->
                    <label>
                        <input type="checkbox" name="field" value="Computer Science"> Computer Science
                    </label>
                    <label>
                        <input type="checkbox" name="field" value="Engineering"> Engineering
                    </label>
                    <label>
                        <input type="checkbox" name="field" value="Arts"> Arts
                    </label>
                    <label>
                        <input type="checkbox" name="field" value="Business"> Business
                    </label>
                    <label>
                        <input type="checkbox" name="field" value="Psychology"> Psychology
                    </label>
                    <label>
                        <input type="checkbox" name="field" value="Mathematics"> Mathematics
                    </label>
                    <label>
                        <input type="checkbox" name="field" value="Medicine"> Medicine
                    </label>
                    <label>
                        <input type="checkbox" name="field" value="Economics"> Economics
                    </label>
                    <label>
                        <input type="checkbox" name="field" value="Law"> Law
                    </label>
                    <label>
                        <input type="checkbox" name="field" value="Linguistics"> Linguistics
                    </label>
                    <label>
                        <input type="checkbox" name="field" value="Geography"> Geography
                    </label>
                    <label>
                        <input type="checkbox" name="field" value="Education"> Education
                    </label>
                    <small>Select up to 3 options</small>
                </div>
                 <!-- Error message for checkbox selection -->
                <div class="error-message" id="error-message" style="display:none;">You can select a maximum of 3 options.</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-actions">
                <button type="submit">Submit Project</button>
            </div>
        </form>
        <footer>
            <!--Looking for inspiration? <a href="#">Browse Projects</a> -->
        </footer>
    </div>

     <!-- JavaScript to handle checkbox selection validation -->
    <script>
        // Limit the number of selected checkboxes to 3
        const checkboxGroup = document.getElementById('checkbox-group');
        const errorMessage = document.getElementById('error-message');
        const checkboxes = checkboxGroup.querySelectorAll('input[type="checkbox"]');

        checkboxGroup.addEventListener('change', function () {
            const selectedCount = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;

            if (selectedCount > 3) {
                errorMessage.style.display = 'block';
                const uncheckedCheckbox = Array.from(checkboxes).find(checkbox => !checkbox.checked);
                uncheckedCheckbox.checked = false; // Uncheck the last selected option
            } else {
                errorMessage.style.display = 'none';
            }
        });
    </script>

</body>
</html>
