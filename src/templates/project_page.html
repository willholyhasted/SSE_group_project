<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8; /* Light background */
            color: #333;
        }
        .banner {
            background-color: #ffeb3b; /* Yellow banner */
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .project-container {
            background: white;
            margin: 20px auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1565c0; /* Blue title */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #0d47a1;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #cfd8dc;
            border-radius: 8px;
            transition: 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #1565c0;
            outline: none;
            box-shadow: 0 0 8px rgba(21, 101, 192, 0.2);
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-actions {
            text-align: center;
            margin-top: 30px;
        }
        .form-actions button {
            background-color: #1565c0;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .form-actions button:hover {
            background-color: #0d47a1;
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        footer a {
            color: #1565c0;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="banner">Project Details</div>
    <div class="project-container">
        <h2>Create a New Project</h2>
        <form>
            <div class="form-group">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" name="project-name" placeholder="Enter your project name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Briefly describe your project" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="people">Number of People</label>
                <input type="number" id="people" name="people" placeholder="Enter the number of participants" min="1" required>
            </div>
            <div class="form-group">
                <label for="field">Field</label>
                <select id="field" name="field" required>
                    <option value="">Select your field</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Arts">Arts</option>
                    <option value="Business">Business</option>
                    <option value="Science">Science</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-actions">
                <button type="submit">Submit Project</button>
            </div>
        </form>
        <footer>
            Looking for inspiration? <a href="#">Browse Projects</a>
        </footer>
    </div>
</body>
</html>
