<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
        }

        /* Header Block with vibrant colors */
        .header {
            background-color: #ffd700; /* Vibrant yellow */
            color: black;
            padding: 30px 0;
            text-align: center;
            font-size: 30px;
            letter-spacing: 1px;
            font-weight: 600; /* Matching font weight as 'Create Your Account' */
        }

        /* Main container for the form */
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h2 {
            text-align: center;
            font-size: 28px;
            color: #003366; /* Deep blue */
            margin-bottom: 20px;
            font-weight: 600; /* Same font weight as the header */
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        /* Label styles */
        label {
            font-size: 18px;
            color: #003366;
            margin-bottom: 5px;
        }

        /* Input fields styling */
        input[type="text"], input[type="number"], input[type="email"], textarea, select {
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ffd700; /* Yellow border */
            border-radius: 5px;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
            margin-bottom: 15px; /* Spacing between input and label */
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="email"]:focus, textarea:focus, select:focus {
            border-color: #003366; /* Blue border on focus */
            outline: none;
        }

        /* Button styling */
        button {
            padding: 15px;
            font-size: 18px;
            background-color: #003366; /* Deep blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00508b; /* Darker blue on hover */
        }

        /* Footer section */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">Project Details</div>

    <div class="container">
        <h2>Create a New Project</h2>
        <form>
            <div class="form-group">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" name="project-name" placeholder="Enter your project name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Briefly describe your project" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="people">Number of People</label>
                <input type="number" id="people" name="people" placeholder="Enter the number of participants" min="1" required>
            </div>
            <div class="form-group">
                <label for="field">Field</label>
                <select id="field" name="field" required>
                    <option value="">Select your field</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Arts">Arts</option>
                    <option value="Business">Business</option>
                    <option value="Science">Science</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-actions">
                <button type="submit">Submit Project</button>
            </div>
        </form>
        <footer>
            Looking for inspiration? <a href="#">Browse Projects</a>
        </footer>
    </div>

</body>
</html>
